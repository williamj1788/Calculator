
<!DOCTYPE html>
<html>
	<head>
		<title>Calulator Website</title>
		<link rel="stylesheet" href="Style.css">
		<script src="Logic.js" defer></script>
	</head>
	<body>
		<div class="Calulator">
			<div class="title" id="TitleBar"><p></p></div>
			<div class="history">newStuff</div>
			<div class="buttonContainer">
				<div class="7Button"><button>7</button></div>
				<div class="8Button"><button>8</button></div>
				<div class="9Button"><button>9</button></div>
				<div class="divideButton"><button>/</button></div>
				<div class="4Button"><button>4</button></div>
				<div class="5Button"><button>5</button></div>
				<div class="6Button"><button>6</button></div>
				<div class="multplyButton"><button>*</button></div>
				<div class="1Button"><button>1</button></div>
				<div class="2Button"><button>2</button></div>
				<div class="3Button"><button>3</button></div>
				<div class="subtractButton"><button>-</button></div>
				<div class="dotButton"><button>.</button></div>
				<div class="0Button"><button>0</button></div>
				<div class="enterButton"><button>Enter</button></div>
				<div class="addButton"><button>+</button></div>
			</div>
		</div>
	</body>
